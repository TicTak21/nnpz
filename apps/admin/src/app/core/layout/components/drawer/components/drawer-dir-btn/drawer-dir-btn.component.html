<button
  ly-button
  bg="primary"
  *ngIf="direction$ | async as direction"
  (click)="handleClick()"
>
  <span [lyMf]="1">{{ (direction | isLtr) ? 'RTL' : 'LTR' }}</span>
  <ly-icon>{{
    (direction | isLtr)
      ? 'format_textdirection_r_to_l'
      : 'format_textdirection_l_to_r'
  }}</ly-icon>
</button>
