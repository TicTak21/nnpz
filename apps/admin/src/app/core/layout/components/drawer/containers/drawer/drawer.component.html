<ly-drawer-container [withClass]="classes.container">
  <ly-drawer
    ly-paper
    elevation="3"
    lyMy="1rem"
    hasBackdrop="false"
    mode="side"
    drawerWidth="256"
    [opened]="(opened$ | async)!"
    #drawer="lyDrawer"
  >
    <admin-drawer-menu
      [url$]="url$"
      [direction$]="direction$"
    ></admin-drawer-menu>
    <div [withClass]="classes.ctrls">
      <admin-drawer-dir-btn
        [direction$]="direction$"
        (toggleDirection)="toggleDirection()"
      ></admin-drawer-dir-btn>
      <admin-drawer-logout-btn></admin-drawer-logout-btn>
    </div>
  </ly-drawer>

  <ly-drawer-content>
    <ng-content select="[drawerProjection]"></ng-content>
  </ly-drawer-content>
</ly-drawer-container>
