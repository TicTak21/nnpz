<ly-drawer-container [withClass]="classes.container">
  <ly-drawer
    ly-paper
    lyMy="1rem"
    #drawer="lyDrawer"
    [opened]="opened"
    [hasBackdrop]="false"
    mode="side"
    drawerWidth="256"
  >
    <admin-drawer-menu></admin-drawer-menu>
  </ly-drawer>

  <ly-drawer-content>
    <ng-content select="[drawerProjection]"></ng-content>
  </ly-drawer-content>
</ly-drawer-container>
