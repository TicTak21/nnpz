<ly-drawer-container [withClass]="classes.container">
  <ly-drawer
    ly-paper
    elevation="3"
    lyMy="1rem"
    hasBackdrop="false"
    mode="side"
    drawerWidth="256"
    [opened]="opened"
    #drawer="lyDrawer"
  >
    <admin-drawer-menu></admin-drawer-menu>
    <ly-grid lyMy="0.5rem" container lyJustifyContent="center" spacing="8">
      <ly-grid item>
        <admin-drawer-dir-btn></admin-drawer-dir-btn>
      </ly-grid>
    </ly-grid>
  </ly-drawer>

  <ly-drawer-content>
    <ng-content select="[drawerProjection]"></ng-content>
  </ly-drawer-content>
</ly-drawer-container>
