<button
  ly-button
  outlined
  *ngIf="direction$ | async as direction"
  (click)="handleClick(direction)"
>
  <span [lyMf]="1">Change to {{ direction }}</span>
  <ly-icon>{{
    direction === 'ltr'
      ? 'format_textdirection_l_to_r'
      : 'format_textdirection_r_to_l'
  }}</ly-icon>
</button>
