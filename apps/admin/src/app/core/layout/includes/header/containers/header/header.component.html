<ly-toolbar bg="primary" [withClass]="classes.container">
  <admin-header-menu-btn
    (toggleDrawer$)="toggleDrawer()"
  ></admin-header-menu-btn>
  <admin-header-title [lyFlexGrow]="1"></admin-header-title>
  <admin-header-notifications
    [notifications]="MOCK_DATA.notifications"
  ></admin-header-notifications>
  <admin-theme-switch></admin-theme-switch>
  <admin-avatar [alt]="MOCK_DATA.username" [src]="MOCK_DATA.img"></admin-avatar>
</ly-toolbar>
