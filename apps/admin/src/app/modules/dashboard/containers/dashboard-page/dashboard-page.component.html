<ly-grid container [spacing]="16">
  <ly-grid item col="4 12@XSmall@Small">
    <admin-dashboard-profile
      [username]="MOCK_DATA.username"
      [img]="MOCK_DATA.img"
    ></admin-dashboard-profile>
  </ly-grid>
  <ly-grid item col="8 12@XSmall@Small">
    <admin-dashboard-sales-amount-chart></admin-dashboard-sales-amount-chart>
  </ly-grid>

  <ly-grid item [col]="12">
    <admin-dashboard-divider
      [activeOrders]="MOCK_DATA.activeOrders"
      [activeUsers]="MOCK_DATA.activeUsers"
    ></admin-dashboard-divider>
  </ly-grid>

  <ly-grid item col="6 12@XSmall@Small">
    <admin-dashboard-top-five-pizzas></admin-dashboard-top-five-pizzas>
  </ly-grid>
  <ly-grid item col="6 12@XSmall@Small">
    <admin-dashboard-tabs></admin-dashboard-tabs>
  </ly-grid>
</ly-grid>
