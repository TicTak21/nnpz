<ly-grid
  container
  spacing="16"
  cdkDropList
  (cdkDropListDropped)="onDrop($event)"
>
  <ly-grid
    item
    cdkDrag
    col="4 12@XSmall@Small 6@Medium"
    *ngFor="let entity of MOCK_DATA.entities"
  >
    <admin-entity-card [entity]="entity"></admin-entity-card>
  </ly-grid>
  <ly-grid item cdkDrag col="4 12@XSmall@Small 6@Medium">
    <admin-entity-new-card></admin-entity-new-card
  ></ly-grid>
</ly-grid>
