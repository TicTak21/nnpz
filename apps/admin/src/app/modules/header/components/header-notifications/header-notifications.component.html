<button
  color="primary:contrast"
  ly-button
  appearance="icon"
  [lyMenuTriggerFor]="menu"
>
  <ly-icon>notifications<ly-badge bg="accent">11</ly-badge></ly-icon>
</button>

<ng-template #menu let-M>
  <ly-menu [ref]="M">
    <a
      [routerLink]="['/notifications', item.id]"
      ly-button
      ly-menu-item
      *ngFor="let item of notifications"
    >
      {{ item.title }}
    </a>
  </ly-menu>
</ng-template>
