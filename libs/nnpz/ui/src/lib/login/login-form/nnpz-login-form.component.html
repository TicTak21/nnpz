<form [formGroup]="form" (ngSubmit)="onSubmit()" (reset)="onReset()">
  <ly-field appearance="filled" color="accent" [lyWidth]="1">
    <ly-label>Email</ly-label>
    <input
      lyNativeControl
      type="email"
      formControlName="email"
      [required]="true"
    />
    <ly-error *ngIf="email.hasError('required')">Required</ly-error>
  </ly-field>
  <ly-field appearance="filled" color="accent" [lyWidth]="1" #passField>
    <ly-label>Password</ly-label>
    <input
      lyNativeControl
      formControlName="password"
      [type]="hide ? 'password' : 'text'"
      [required]="true"
    />
    <button
      ly-button
      appearance="icon"
      lySuffix
      [color]="passField.errorState ? 'warn' : 'text'"
      (click)="togglePassVisability()"
    >
      <ly-icon>{{ hide ? 'visibility' : 'visibility_off' }}</ly-icon>
    </button>
    <ly-error *ngIf="password.hasError('required')">Required</ly-error>
  </ly-field>

  <div lyDisplay="flex" lyJustifyContent="space-between" lyAlignItems="center">
    <button ly-button outlined type="reset" color="warn">Reset</button>
    <button ly-button outlined type="submit" color="accent">Submit</button>
  </div>
</form>
