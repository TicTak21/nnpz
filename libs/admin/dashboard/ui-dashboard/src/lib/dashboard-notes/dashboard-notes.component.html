<ly-paper elevation="3" lyP="1rem" lyHeight="100%">
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <ly-field appearance="filled" lyWidth="1" color="accent">
      <textarea
        lyNativeControl
        cdkTextareaAutosize
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="5"
        formControlName="note"
      ></textarea>
      <ly-label>{{ 'adminUiDashboard.Create note' | transloco }}</ly-label>
      <ly-hint align="before"
        >{{ note.value?.length || 0 }}/{{ noteMaxLength }}</ly-hint
      >
      <ly-error *ngIf="note.hasError('required')">{{
        'adminUiDashboard.Required' | transloco
      }}</ly-error>
      <ly-error *ngIf="note.hasError('minlength')"
        >{{ 'adminUiDashboard.Min' | transloco }} {{ noteMinLength }}</ly-error
      >
      <ly-error *ngIf="note.hasError('maxlength')"
        >{{ 'adminUiDashboard.Max' | transloco }} {{ noteMaxLength }}</ly-error
      >
    </ly-field>

    <div
      lyDisplay="flex"
      lyJustifyContent="space-between"
      lyAlignItems="center"
    >
      <button
        ly-button
        outlined
        type="button"
        color="warn"
        (click)="handleReset()"
      >
        {{ 'adminUiDashboard.Reset' | transloco }}
      </button>
      <button
        ly-button
        outlined
        type="submit"
        color="accent"
        [disabled]="form.invalid"
      >
        {{ 'adminUiDashboard.Submit' | transloco }}
      </button>
    </div>
  </form>
</ly-paper>
