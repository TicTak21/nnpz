<ly-paper lyP="1rem" elevation="3" lyHeight="100%" *ngIf="entity">
  <ly-grid container spacing="16" [withClass]="classes.grid">
    <ly-grid item col="12">
      <h4 lyTyp="title">
        {{ 'adminUiDashboard.' + entity.name | transloco | titlecase }}
      </h4>
      <code
        >{{ 'adminUiDashboard.Total' | transloco }}: {{ entity.count }}</code
      >
    </ly-grid>
    <ly-grid item col="12" [withClass]="classes.ctrls">
      <a ly-button outlined [routerLink]="['/', entity.name]">{{
        'adminUiDashboard.Show all' | transloco
      }}</a>
    </ly-grid>
  </ly-grid>
</ly-paper>
