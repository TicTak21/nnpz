<ly-paper lyP="1rem" elevation="3" lyHeight="100%">
  <ly-grid container spacing="16" [withClass]="classes.grid">
    <ly-grid item col="12">
      <h4 lyTyp="title">{{ 'adminUiDashboard.New entity' | transloco }}</h4>
      <code>/entities/new</code>
    </ly-grid>

    <ly-grid item col="12" [withClass]="classes.ctrls">
      <a ly-button outlined color="accent" routerLink="/entities/new">{{
        'adminUiDashboard.Create' | transloco
      }}</a>
    </ly-grid>
  </ly-grid>
</ly-paper>
