<button
  ly-button
  bg="primary"
  *ngIf="layoutType$ | async as currentLayout"
  [lyMenuTriggerFor]="menuRef"
>
  <span [lyMf]="1">{{
    'adminUiDrawer.' + currentLayout | transloco | titlecase
  }}</span>
  <ly-icon>dashboard_customize</ly-icon>
</button>

<ng-template let-menu #menuRef>
  <ly-menu [ref]="menu" [xAnchor]="menuXAnchor">
    <button
      ly-button
      ly-menu-item
      *ngFor="let layout of layouts"
      (click)="handleClick(layout)"
    >
      <ly-icon [lyMf]="1">{{ layout.icon }}</ly-icon>
      <span>{{ 'adminUiDrawer.' + layout.type | transloco | titlecase }}</span>
    </button>
  </ly-menu>
</ng-template>
