<ly-list>
  <ng-container *ngFor="let item of navigation">
    <a ly-list-item [routerLink]="item.href">
      <ly-icon ly-list-icon *ngIf="(url$ | async) === item.href" [@fadeIn]>
        <ng-container *ngIf="direction$ | async as direction">
          {{ (direction | isLtr) ? 'chevron_right' : 'chevron_left' }}
        </ng-container>
      </ly-icon>
      <ly-icon ly-list-icon>{{ item.icon }}</ly-icon>
      <span ly-line>{{ 'adminUiDrawer.' + item.label | transloco }}</span>
    </a>

    <ly-divider></ly-divider>
  </ng-container>
</ly-list>
