<ly-paper>
  <h4 ly-dialog-title>Configure field</h4>
  <div ly-dialog-content>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <ly-field appearance="filled" lyWidth="1">
        <ly-label>Name</ly-label>
        <input lyNativeControl formControlName="name" [required]="true" />
        <ly-error *ngIf="name.hasError('required')">Required</ly-error>
      </ly-field>

      <ly-field appearance="filled" lyWidth="1">
        <ly-label>Initial Value</ly-label>
        <input
          lyNativeControl
          formControlName="initialValue"
          [required]="true"
        />
        <ly-error *ngIf="initialValue.hasError('required')">Required</ly-error>
      </ly-field>

      <ly-checkbox formControlName="required" [required]="true"
        >Required</ly-checkbox
      >

      <div
        lyPt="1rem"
        lyDisplay="flex"
        lyJustifyContent="space-between"
        lyAlignItems="center"
      >
        <button
          ly-button
          outlined
          type="button"
          color="warn"
          (click)="dialogRef.close()"
        >
          Close
        </button>
        <button
          ly-button
          outlined
          type="submit"
          color="accent"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</ly-paper>
