<form lyP="1rem" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <h2 lyTyp="title" [gutterBottom]="true">
    {{ 'adminUiMe.Edit your personal info' | transloco }}
  </h2>

  <ly-field appearance="filled" lyWidth="1">
    <ly-label>{{ 'adminUiMe.Email' | transloco }}</ly-label>
    <input lyNativeControl formControlName="email" [required]="true" />
  </ly-field>

  <ly-field appearance="filled" lyWidth="1">
    <ly-label>{{ 'adminUiMe.Password' | transloco }}</ly-label>
    <input lyNativeControl formControlName="password" [required]="true" />
  </ly-field>

  <ly-field appearance="filled" color="accent" lyWidth="1">
    <ly-label>{{ 'adminUiMe.Role' | transloco }}</ly-label>
    <select lyNativeControl formControlName="role" [required]="true">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </ly-field>

  <div lyDisplay="flex" lyJustifyContent="space-between" lyAlignItems="center">
    <button
      ly-button
      outlined
      type="button"
      color="warn"
      (click)="handleReset()"
    >
      {{ 'adminUiMe.Reset' | transloco }}
    </button>
    <button
      ly-button
      outlined
      type="submit"
      color="accent"
      [disabled]="form.invalid"
    >
      {{ 'adminUiMe.Submit' | transloco }}
    </button>
  </div>
</form>
