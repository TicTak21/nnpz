<ly-paper>
  <h4 ly-dialog-title>{{ 'adminUiEntities.Configure field' | transloco }}</h4>
  <div ly-dialog-content>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <ly-field appearance="filled" lyWidth="1">
        <ly-label>{{ 'adminUiEntities.Name' | transloco }}</ly-label>
        <input lyNativeControl formControlName="name" [required]="true" />
        <ly-error *ngIf="name.hasError('required')">{{
          'adminUiEntities.Required' | transloco
        }}</ly-error>
      </ly-field>

      <ly-field appearance="filled" lyWidth="1">
        <ly-label>{{ 'adminUiEntities.Initial value' | transloco }}</ly-label>
        <input
          lyNativeControl
          formControlName="initialValue"
          [required]="true"
        />
        <ly-error *ngIf="initialValue.hasError('required')">{{
          'adminUiEntities.Required' | transloco
        }}</ly-error>
      </ly-field>

      <ly-checkbox formControlName="required" [required]="true">{{
        'adminUiEntities.Required' | transloco
      }}</ly-checkbox>

      <div
        lyPt="1rem"
        lyDisplay="flex"
        lyJustifyContent="space-between"
        lyAlignItems="center"
      >
        <button
          ly-button
          outlined
          type="button"
          color="warn"
          (click)="dialogRef.close()"
        >
          {{ 'adminUiEntities.Close' | transloco }}
        </button>
        <button
          ly-button
          outlined
          type="submit"
          color="accent"
          [disabled]="form.invalid"
        >
          {{ 'adminUiEntities.Submit' | transloco }}
        </button>
      </div>
    </form>
  </div>
</ly-paper>
