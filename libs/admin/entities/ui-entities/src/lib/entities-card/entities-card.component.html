<ly-card bg="paper" cdkDrag *ngIf="entity">
  <ly-card-content>
    <h2 lyTyp="headline">
      {{ 'adminUiEntities.' + entity.name | transloco | titlecase }}:
      {{ entity.count }}
    </h2>
  </ly-card-content>
  <ly-card-actions [disableActionSpacing]="true">
    <button ly-button appearance="icon" cdkDragHandle>
      <ly-icon>drag_indicator</ly-icon>
    </button>
    <button ly-button appearance="icon">
      <ly-icon>bookmark_border</ly-icon>
    </button>
    <a ly-button appearance="icon" [routerLink]="['/', entity.name]">
      <ly-icon>east</ly-icon>
    </a>
  </ly-card-actions>
</ly-card>
