<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <ly-field appearance="filled" color="accent" [lyWidth]="1">
    <input
      lyNativeControl
      type="text"
      formControlName="title"
      [required]="true"
    />
    <ly-label>{{ 'adminUiSupport.Title' | transloco }}</ly-label>
    <ly-error *ngIf="title.hasError('required')">{{
      'adminUiSupport.Required' | transloco
    }}</ly-error>
  </ly-field>

  <ly-field appearance="filled" color="accent" [lyWidth]="1">
    <textarea
      lyNativeControl
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="10"
      rows="5"
      formControlName="comment"
    ></textarea>
    <ly-label>{{ 'adminUiSupport.Comment' | transloco }}</ly-label>
    <ly-hint align="before"
      >{{ comment.value?.length || 0 }}/{{ maxCommentLength }}</ly-hint
    >
    <ly-error *ngIf="comment.hasError('maxlength')"
      >{{ 'adminUiSupport.Max' | transloco }} {{ maxCommentLength }}</ly-error
    >
  </ly-field>

  <div [withClass]="classes.ctrls">
    <button
      ly-button
      outlined
      color="warn"
      type="reset"
      (click)="handleReset()"
    >
      {{ 'adminUiSupport.Reset' | transloco }}
    </button>
    <button
      ly-button
      outlined
      color="accent"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ 'adminUiSupport.Submit' | transloco }}
    </button>
  </div>
</form>
