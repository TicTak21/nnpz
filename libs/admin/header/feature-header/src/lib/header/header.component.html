<ly-toolbar bg="paper" [withClass]="classes.container">
  <admin-ui-header-menu-btn
    (toggleDrawer$)="toggleDrawer()"
  ></admin-ui-header-menu-btn>
  <admin-ui-header-title lyFlexGrow="1"></admin-ui-header-title>
  <admin-ui-header-notifications
    [notifications]="MOCK_DATA.notifications"
  ></admin-ui-header-notifications>
  <admin-ui-theme-switch
    [themeMode$]="themeMode$"
    (handleThemeChange$)="handleThemeChange()"
  ></admin-ui-theme-switch>
  <nnpz-avatar [alt]="MOCK_DATA.username" [src]="MOCK_DATA.img"></nnpz-avatar>
</ly-toolbar>
