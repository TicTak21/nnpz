<ly-paper elevation="3" lyP="1rem" lyHeight="100vh">
  <ly-grid container spacing="24">
    <admin-ui-settings-title ly-grid-item col="12"></admin-ui-settings-title>

    <ly-grid item col="12">
      <admin-ui-settings-notifications-title></admin-ui-settings-notifications-title>
      <div [withClass]="classes.notifications">
        <ly-list>
          <ly-list-item>
            <admin-ui-settings-mute-notifications
              ly-line
              (handleMute$)="handleMute($event)"
            ></admin-ui-settings-mute-notifications>
          </ly-list-item>
        </ly-list>
      </div>
    </ly-grid>

    <ly-grid item col="12">
      <admin-ui-settings-danger-zone-title></admin-ui-settings-danger-zone-title>
      <div [withClass]="classes.dangerZone">
        <ly-list>
          <ly-list-item>
            <admin-ui-settings-terminate-sessions
              ly-line
              (handleTerminate$)="handleTerminate()"
            ></admin-ui-settings-terminate-sessions>
          </ly-list-item>

          <ly-divider></ly-divider>

          <ly-list-item>
            <admin-ui-settings-delete-account
              ly-line
              (handleDelete$)="handleDelete()"
            ></admin-ui-settings-delete-account>
          </ly-list-item>
        </ly-list>
      </div>
    </ly-grid>
  </ly-grid>
</ly-paper>
