<ly-paper elevation="3" lyP="1rem" lyHeight="100vh">
  <ly-grid container spacing="24">
    <h1 ly-grid-item col="12" lyTyp="headline">Settings</h1>

    <ly-grid item col="12">
      <h2 lyTyp="title" [gutterBottom]="true">Notifications</h2>
      <div [withClass]="classes.notifications">
        <ly-list>
          <ly-list-item>
            <admin-ui-settings-mute-notifications
              ly-line
              (handleMute$)="handleMute($event)"
            ></admin-ui-settings-mute-notifications>
          </ly-list-item>
        </ly-list>
      </div>
    </ly-grid>

    <ly-grid item col="12">
      <h2 lyTyp="title" [gutterBottom]="true">Danger Zone</h2>
      <div [withClass]="classes.dangerZone">
        <ly-list>
          <ly-list-item>
            <admin-ui-settings-terminate-sessions
              ly-line
              (handleTerminate$)="handleTerminate()"
            ></admin-ui-settings-terminate-sessions>
          </ly-list-item>

          <ly-divider></ly-divider>

          <ly-list-item>
            <admin-ui-settings-delete-account
              ly-line
              (handleDelete$)="handleDelete()"
            ></admin-ui-settings-delete-account>
          </ly-list-item>
        </ly-list>
      </div>
    </ly-grid>
  </ly-grid>
</ly-paper>
