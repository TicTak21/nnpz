<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <h2 lyTyp="title" [gutter]="true">{{ 'adminUiReport.Title' | transloco }}</h2>
  <ly-field appearance="filled" color="accent" lyWidth="1">
    <ly-label>{{ docName }}</ly-label>
    <input
      lyNativeControl
      type="text"
      formControlName="name"
      [required]="true"
    />
  </ly-field>

  <h2 lyTyp="title" [gutter]="true">{{ 'adminUiReport.Days' | transloco }}</h2>
  <ly-slider
    lyWidth="1"
    formControlName="days"
    [min]="1"
    [max]="30"
    [thumbVisible]="true"
    [marks]="true"
  >
    <ly-mark [value]="1">1</ly-mark>
    <ly-mark [value]="7">7</ly-mark>
    <ly-mark [value]="14">14</ly-mark>
    <ly-mark [value]="21">21</ly-mark>
    <ly-mark [value]="30">30</ly-mark>
  </ly-slider>

  <h2 lyTyp="title" [gutter]="true">
    {{ 'adminUiReport.Format' | transloco }}
  </h2>
  <ly-field appearance="filled" color="accent" lyWidth="1">
    <ly-label>{{ 'adminUiReport.Output format' | transloco }}</ly-label>
    <select lyNativeControl formControlName="format">
      <option value="pdf">PDF</option>
      <option value="html">HTML</option>
    </select>
  </ly-field>

  <h6 lyTyp="subheading" [gutter]="true" [style.textAlign]="'center'">
    {{ docName }}
  </h6>

  <div lyDisplay="flex" lyJustifyContent="space-between" lyAlignItems="center">
    <button
      ly-button
      outlined
      type="button"
      color="warn"
      (click)="handleReset()"
    >
      {{ 'adminUiReport.Reset' | transloco }}
    </button>
    <button
      ly-button
      outlined
      type="submit"
      color="accent"
      [disabled]="form.invalid"
    >
      {{ 'adminUiReport.Generate' | transloco }}
    </button>
  </div>
</form>
