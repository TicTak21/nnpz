<ly-card>
  <ly-card-media bgImg="{{ image }}" title="{{ name }}"></ly-card-media>
  <ly-card-content>
    <h2 lyTyp="title" [gutterBottom]="true">{{ name }}</h2>
    <p lyTyp="subheading">{{ price }}$</p>

    <p lyTyp="body1" color="text:secondary">{{ description }}</p>
  </ly-card-content>
</ly-card>
